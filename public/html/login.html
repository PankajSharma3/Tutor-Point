<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i>AKP Physics 1.0</i>
        </div>
        <div class="login">
            <div class="happen">
                <h2>Login</h2>
            </div>
            <form class="username" id="loginForm" action="/login" method="post">
                <input type="text" name="email" placeholder="Email_ID" id="email" class="user" required>
                <input type="password" name="password" placeholder="Password" id="password" autocomplete="off" class="user" required>
                <input type="submit" value="Login" id="submit">
            </form>
            <div class="account">
                <span><span class="sty">Don't have an account?   </span><a style="color: rgb(0, 169, 254); text-decoration: none;" href="signup" class="tag"> Sign up!</a></span>
            </div>
        </div>
    </div> 
</body>
</html>
