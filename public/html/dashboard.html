<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0,0,300,150">
                <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M0,9v2h50v-2zM0,24v2h50v-2zM0,39v2h50v-2z"></path></g></g>
            </svg>
            <i>AKP Physics 1.0</i>
        </div>
        <div class="items">
            <div class="card">
                <div class="pyq">
                    <img src="/photo/question.png" alt="PYQ's">
                    <h5>Past year Questions</h5>
                </div>
                <div class="session">
                    <img src="/photo/discussion.png" alt="Discussion">
                    <h5>Motivation Session</h5>
                </div>
            </div>
            <div class="card">
                <div class="doubt">
                    <img src="/photo/doubts.png" alt="Doubts">
                    <h5>Doubts</h5>
                </div>
                <div class="test">
                    <img src="/photo/exam.png" alt="Test">
                    <h5>Practice Test</h5>
                </div>
            </div>
            <div class="card">
                <div class="bank">
                    <img src="/photo/Question-Bank.png" alt="Question Bank">
                    <h5>Question Bank</h5>
                </div>
                <div class="result">
                    <img src="/photo/result.png" alt="Results">
                    <h5>Results</h5>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/dashboard.js"></script>
</html>
