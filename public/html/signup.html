<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i>AKP Physics 1.0</i>
        </div>
        <div class="login">
            <h2>Sign Up</h2>
        </div>
        <form id="signupForm" action="/signup" method="POST">
            <input type="text"  placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" autocomplete="off" required>
            <input type="email" placeholder="Email_ID" name="email" required>
            <input type="phone"  placeholder="Phone Number" name="phone" required>
            <select name="gender" id="gender" placeholder="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <select name="domain" id="domain" placeholder="Domain">
                <option value="medical">Medical</option>
                <option value="engineering">Engineering</option>
                <option value="schooling">Schooling</option>
            </select>
            <input type="submit" value="Signup" id="submit">
        </form>        
        <div class="form-switch">
            <p>Already have an account? <a href="login">Login</a></p>
        </div>
    </div>
</body>
</html>
